---
layout: master
---

<div class="media-grid">
    {% assign site_work = site.artwork | where_exp: 'item', "item.hide != true"  | sort: 'ordinal' | reverse %}
    {% for post in site.posts %}
        <a
            title="{{ post.title }}"
            href="{{ post.url }}"
        >
            <img
                src="/thumbnails_large/{{ post.images[0] }}"
                alt="{{ post.title }}, {{ post.media }}, {{ post.year }}"
            />
        </a>
    {% endfor %}
</div>
